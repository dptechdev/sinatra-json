<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Ember Starter Kit</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/bootstrap.css">
</head>
<body>
  <script type="text/x-handlebars">
	<nav class="tnavbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand href="#">Companies</a>
				<ul class="nav navbar-nav">
					<li class="divider"></li>
					<li>{{#linkTo 'companies' }}List{{/linkTo}}</li>
					<li>{{#linkTo 'companies.new' }}New{{/linkTo}}</li>
				</ul>
			</div>
		</div>
	</nav>
	<div id="main" class="container">
    {{outlet}}
	</div>
  </script>

  <script type="text/x-handlebars" id="index">
    <ul>
    {{#each item in model}}
      <li>{{item}}</li>
    {{/each}}
    </ul>
  </script>

  <script type="text/x-handlebars" data-template-name="companies">
  	<div id="sidebar" class="sidebar">
		<h2>Companies:</h2>
		<ul class="nolist">
			{{#each company in controller}}
				<li class="companylisting">
					{{#linkTo 'company' company}}<span class="glyphicon glyphicon-edit"></span> {{company.name}} {{/linkTo}}
				</li>
			{{/each}}
			<li class="companylisting">
				{{#linkTo 'companies.new'}}<span class="glyphicon glyphicon-plus"></span>{{/linkTo}}
			</li>
		</ul>
	</div>
	<div id="content" class="content">
		{{ outlet }}
	</div>
</script>
	<script type="text/x-handlebars" data-template-name="companies.index">
		<h2>Click to edit a company</h2>
	</script>

	<script type="text/x-handlebars" data-template-name="company">
		<div class="company_content">
		<h2>Company details:</h2>
		<form {{action save on="submit"}}>
			{{ partial "company_fields" }}
			<h2>Owners</h2>
			<ul class="nolist">
			{{#each owner in owners}}
				<li class="companylisting">{{#linkTo 'owner' owner}}{{owner.name}}{{/linkTo}}</li>
			{{/each}}
				<li class="companylisting">{{#linkTo 'owners.new'}}<span class="glyphicon glyphicon-plus"></span>{{/linkTo}}
			</ul>
			<button type="submit">Update</button><button {{ action destroyRecord }}>Delete</button>
		</form>
						({{#each owner in owners}}
						{{owner.name}}
					
					{{/each}})
		</div>
		{{ outlet }}
	</script>

	<script type="text/x-handlebars" data-template-name="owner">
		<div class="owner_content">
			<h2>Owner details:</h2>
			{{ partial "owner_fields" }}
		</div>
	</script>

	<script type="text/x-handlebars" data-template-name="owners">
		lolol
	<h2>{{ controller.company.name}}'s owners</h2>
		{{ outlet }}
	</script>

	<script type="text/x-handlebars" data-template-name="owners/new">
		LOLOL
		{{ partial "owner_fields" }}
	</script>

	<script type="text/x-handlebars" data-template-name="_owner_fields">
		{{ view Ember.TextField valueBinding="name" id="owner_name" placeholder="Name" required="true"}}</br>
	</script>

	<script type="text/x-handlebars" data-template-name="companies/new">
		<h2>New company</h2>
		<form {{action save on="submit"}}>
		{{ partial "company_fields" }}
		<button type="submit">Create</button>
		</form>
	</script>

	<script type="text/x-handlebars" data-template-name="_company_fields">
			{{ view Ember.TextField valueBinding="name" id="name" placeholder="Name" required="true"}}<br/>
			{{ view Ember.TextField valueBinding="email" id="email" placeholder="E-mail" required="true" }}<br />
			{{ view Ember.TextField valueBinding="city" id="city" placeholder="City" }}<br />
			{{ view Ember.TextField valueBinding="country" id="country" placeholder="Country" }}<br />
			{{ view Ember.TextField valueBinding="phone" id="phone" placeholder="Phone" }}<br />
	</script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-1.1.2.js"></script>
  <script src="js/libs/ember-1.2.0.js"></script>
  <script src="js/libs/ember-data.js"></script>
  <script src="js/app.js"></script>
  <!-- to activate the test runner, add the "?test" query string parameter -->
  <script src="tests/runner.js"></script>
  <script src="js/libs/bootstrap.min.js"></script>
</body>
</html>
